<!DOCTYPE html>
<html>
    <head>
        <title>Gigi School of Coding</title>
    </head>
    <body>
        <a href="#">
            <img src="https://bit.ly/3fUJAV1" alt="Cat on the tree">
        </a>
    
        <p>View more <a href="#">cat photos</a></p>
        <ul>Things cat love:
            <li>milk</li>
            <li>cuddling</li>
            <li>fish</li>
        </ul>
    
        <ol>Top 3 things cats hate
            <li>too much noise</li>
            <li>not getting attention</li>
            <li>too much attention</li>
        </ol>
    
        <form action="/submit-cat-photo">
            <input type="text" placeholder="cat photo URL">
            <input type="text" required>
            
            <div>
                <label for="inside">
                    <input id="inside" type="radio" name="button" value="Inside" checked> Inside
                </label>
                <label for="outside">
                    <input id="outside" type="radio" name="button" value="Outside"> Outside
                </label>
            </div>
            
            <div>
                <label for="first">
                    <input id="first" type="checkbox" name="pet" value="Dog" checked> Dog
                </label>
                <label for="second">
                    <input id="second" type="checkbox" name="pet" value="Cat">Cat
                </label>
                <label for="third">
                    <input id="third" type="checkbox" name="pet" value="Hamster">Hamster
                </label>
                <label for="fourth">
                    <input id="fourth" type="checkbox" name="pet" value="Bird">Bird
                </label>
                <label for="fifth">
                    <input id="fifth" type="checkbox" name="pet" value="Fish">Fish
                </label>
            </div>
    
            
    
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
